server {
    listen         *:8008;

    location / {
        default_type text/html;

        set $memcached_key "$http_iv_user|$http_iv_method|$uri";
        memcached_pass localhost:11211;
        error_page 404 502 504 = @err;
    }
    location @err {
         internal;
         return 404 'Uncached: "$http_iv_user|$http_iv_method|$uri"\n';
    }

}